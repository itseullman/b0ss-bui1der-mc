<table>
    <tr>
        <th>Name</th>
        <th>Max Spawn Count</th>
        <th>Create Date</th>
        <th>Select Minion</th>
    </tr>
    <tr *ngFor="let min of minions; let e=even; let o=odd; let i=index" [ngClass]="e ? 'even' : 'odd'">
        <td>{{min.name}}</td>
        <td>{{min.maxCount}}</td>
        <td>{{min.createdDate | date : 'long'}}</td>
        <td><button (click)="selectMinion(min)">Select</button></td>
    </tr>
</table>
